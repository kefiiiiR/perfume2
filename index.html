<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
   <div class="product-img">
      <img src="images/image-product-desktop.jpg" class="img1" alt="">
      <img src="images/image-product-mobile.jpg" class="img2" alt="">
   </div>

   <div class="product">
     <p class="product-type">PERFUME</p>

     <h1 class="product-name">Gabrielle Essence Eau De Parfum</h1>

     <p class="product-description">A floral, solar and voluptuous interpretation composed by Olivier Polge,
     Perfumer-Creator for the House of CHANEL.</p>

     <h1 class="price-new">$149.99</h1>
     <p class="price-old">$169.99</p>

     <button type="button" name="button" class="button-cart"><i class="fa-solid fa-cart-shopping"></i> Add to Cart</button>
   </div>
   <div class="attribution">
     Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
     Coded by <a href="#">kefiiiiR</a>.
   </div>
  </div>


</body>
</html>
